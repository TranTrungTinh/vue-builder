<section id="login">
  <div class="container">
    <div class="row">
      <div class="col m12">
        <h2 class="center-align">Contact</h2>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="input__name" type="text">
                <label for="input__name">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="input__email" type="email" class="validate">
                <label for="input__email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="input__password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <button class="col m12 btn btn-large waves-effect waves-light" type="submit" name="action" id="btn_login">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  $('#btn_login').click(e => {
    const email = $('#input__email').val();
    const pass = $('#input__password').val();

    console.log({ email, pass });
  });
</script>
